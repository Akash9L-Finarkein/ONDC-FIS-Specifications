general-info:
  - code: COVERAGE_AMOUNT           
    description : The sum that provides financial protection to the insured
    reference: <PR/Issue/Discussion Links md format text>
  - code: CO_PAYMENT           
    description : The percentage of the claim that the insured agrees to pay
    reference: <PR/Issue/Discussion Links md format text>
  - code: ROOM_RENT_CAP           
    description : Figure stating a certain amount to be covered by the insurer or a percentage of the sum insured
    reference: <PR/Issue/Discussion Links md format text>
  - code: RESTORATION_BENEFIT           
    description : Allows you to raise a claim after you exhaust the sum insured as this benefit "restores" it
    reference: <PR/Issue/Discussion Links md format text>
  - code: CLAIM_SETTLEMENT_RATIO           
    description : The percentage of claims that an insurance provider settles in a year out of the total claims
    reference: <PR/Issue/Discussion Links md format text>
  - code: PRE_HOSPITALIZATION_COVERAGE_DAYS           
    description : Medical expenses incurred by an insured person before getting admitted in a hospital
    reference: <PR/Issue/Discussion Links md format text>
  - code: POST_HOSPITALIZATION_COVERAGE_DAYS           
    description : Medical expenses incurred by an insured person after getting discharged from a hospital
    reference: <PR/Issue/Discussion Links md format text>
  - code: MATERNITY_COVERAGE           
    description : Health insurance coverage for costs associated with pregnancy, childbirth, and the care of a newborn
    reference: <PR/Issue/Discussion Links md format text>
  - code: INITIAL_WAITING_PERIOD           
    description : The initial period after the health plan's purchase date to start using it
    reference: <PR/Issue/Discussion Links md format text>
  - code: CASHLESS_HOSPITALS           
    description : The insurer and the hospital settle all the medical bills among themselves
    reference: <PR/Issue/Discussion Links md format text>