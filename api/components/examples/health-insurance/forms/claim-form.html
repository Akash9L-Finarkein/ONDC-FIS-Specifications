<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>
</head>

<body>
    <form action="/form/submission/policy-claim">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="policyNumber">Ploicy Number</label>
        <input type="text" id="policyNumber" name="policyNumber" />
        <label for="nameOfHospital">Name of Hospital</label>
        <input type="text" id="nameOfHospital" name="nameOfHospital" />
        <label for="claimAmount">Claim Amount</label>
        <input type="text" id="claimAmount" name="claimAmount" />
        <input type="hidden" id="formId" name="formId" value="FO5">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
