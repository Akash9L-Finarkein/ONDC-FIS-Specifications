<!DOCTYPE html>
<html>
<head>
    <title>Descriptor Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Descriptors</legend>

            <!-- A1 -->
            <label for="A1">Company/Individual Name:</label>
            <input type="text" id="A1" name="INDIVIDUAL_NAME"><br>

            <!-- A2 -->
            <label for="A2">Policy Start Date:</label>
            <input type="text" id="A2" name="POLICY_START_DATE"><br>

            <!-- A3 -->
            <label for="A3">Coverage From:</label>
            <input type="text" id="A3" name="COVERAGE_FROM"><br>

            <!-- A4 -->
            <label for="A4">Coverage To:</label>
            <input type="text" id="A4" name="COVERAGE_TO"><br>

            <!-- A5 -->
            <label for="A5">Cargo Details:</label>
            <input type="text" id="A5" name="CARGO_DETAILS"><br>

            <!-- A6 -->
            <label for="A6">Packaging Details:</label>
            <input type="text" id="A6" name="PACKAGING_DETAILS"><br>

            <!-- A7 -->
            <label for="A7">Invoice Number:</label>
            <input type="text" id="A7" name="INVOICE_NUMBER"><br>

            <!-- A8 -->
            <label for="A8">Invoice Date:</label>
            <input type="text" id="A8" name="INVOICE_DATE"><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
