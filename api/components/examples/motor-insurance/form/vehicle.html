<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details</title>
</head>

<body>
  <form>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" />
    <label for="registrationNumber">Vehicle Registration number</label>
    <input type="text" id="registrationNumber" name="registrationNumber" />
    <label for="idv">IDV</label>
    <input type="text" id="idv" name="idv" /> 
    <label for="claimStatus"> Claim Status</label>
    <input type="checkbox" id="claimStatus" name="claimStatus" />
    <label for="ncb">NCB %</label>
    <input type="text" id="ncb" name="ncb" />
   
    <input type="hidden" id="formId" name="formId" value="FO1">
    <input type="submit" value="Submit">
    
  </form>
</body>

</html>
