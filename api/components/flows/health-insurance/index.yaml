summary: Health Insurance Application
details:
  - description: A detailed process for applying for health insurance .
references: if any
steps:
  - summary: Users search for available health insurance providers.
    api: search
    details:
      - description: Users explore health insurance options by searching for providers over the network.
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/search/search-request.yaml"
  - summary: Provides a catalog of different loan products offered by a single lender for Health insurance
    api: on_search
    details:
      - description: Platform sends a comprehensive catalog of various insurace products specifically tailored for health-insurance, all of which are offered by a the platform.
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/on_search/on_search-request.yaml"
  - summary: Get the personal/individual  information based form
    api: form
    details:
      description: Provide platform to send customer's  personal/individual information
    reference: if any
    example:
      value: 
        $ref: ../../examples/health-insurance/forms/personal-info.html
  - summary: Users select a health insurance plan.
    api: select
    details:
      - description: Users choose a specific health insurance plan that suits their needs and links the personal info form with it.
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/select/select-request-personal-info.yaml"
  - summary: Provider platform returns the response to selected health insurance plan.
    api: on_select
    details:
      - description: The provider platform responds with detailed information and the necessary application form for the selected health insurace plan.
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/on_select/on_select-request-personal-info.yaml"
