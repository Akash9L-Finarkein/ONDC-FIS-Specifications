summary: Form Status-Health Insurance Application
details:
  - description: Ordering
    mermaid: >-
      sequenceDiagram
        title  Selection
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Buyer Platform (BAP)->> Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID 
        Buyer Platform (BAP)->>Insurer Platform (BPP): select(with submissionID)
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK  
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        Buyer Platform (BAP)->>Insurer Platform (BPP): status-Request application status
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK          
references: if any
steps:
  - summary: Provider platform returns the response to selected health insurance plan.
    api: on_select
    details:
      description: The provider platform responds with detailed information and the EKYC form for the selected health insurance service.
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_select/on_select-request-pan-dob-info.yaml"
  - summary: Consumer platform fetches the EKYC form
    api: form
    details:
      description: Consumer platform fetches the EKYC Details form from the Provider platform using the link provided in the previous step
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/ekyc.html"
  - summary: Consumer platform seeks the most recent health insurance status update(Form Status).
    api: status
    details:
      - description: Consumer platform fetches the EKYC Details form from the Provider platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            Buyer Platform (BAP)->>Insurer Platform (BPP): status-Request application status
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK        
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/status/form-status-request.yaml"
  - summary: Consumer platform seeks the most recent health insurance status update(Form Status).
    api: on_status
    details:
      description: Consumer platform fetches the EKYC Details form from the Provider platform using the link provided in the previous step
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_status/form-on_status.request.yaml"
      

  - summary: The consumer platform initiates the health insurace request.
    api: init
    details:
      - description: Consumer platform initiates purchase of a specific health insurance plan that suits their customer needs and links the EKYC submission details with it.
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/init/init-request-ekyc-info.yaml"
  