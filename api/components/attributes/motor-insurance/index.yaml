search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: '*'
          description: Describes the city code this location is, or is located within
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:FIS13
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: fis.test.bap.io
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: integer
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://fis.test.bap.io/
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
    bpp_id:
      required: optional
      type: string
      owner: BPP
      usage: fis.test.bpp.io
      description: Describes subscriber ID of the BPP
    bpp_uri:
      required: optional
      type: string
      owner: BPP
      usage: https://fis.test.bpp.io/
      description: Describes subscriber URL of the BPP for accepting calls from BAPs.
  message:
    intent:
      category:
        descriptor:
          code:
            required: Mandatory
            type: string
            owner: BAP
            usage: MOTOR_INSURANCE
            description: Type of insurance (health, marine, motor)
      provider:
        id:
          required: optional
          type: string
          owner: BAP
          usage: PROVIDER_ID
          description: Describes unique id of provider
        items:
          id:
            required: optional
            type: string
            owner: BAP
            usage: ITEM_ID_INVOICE_LOAN
            description: Describes unique id of item
          xinput:
            form:
              id:
                required: optional
                type: string
                owner: BPP
                usage: d097c2f5-cb8d-42fe-900e-dfecdede16fb
                description: Describes unique form id.
            form_response:
              status:
                required: optional
                type: string
                owner: BAP
                usage: SUCCESS
                description: |
                  Describes the status of form 
              submission_id:
                required: optional
                type: string
                owner: BAP
                usage: cb8d-42fe-900e-dfecdede16fb
                description: >-
                  Unique submission id which a borrower got as a reponse after
                  successful submission of form 
      payment:
        collected_by:
          required: optional
          type: string
          owner: BAP
          usage: BPP
          description: 'This field indicates who is the collector of payment. '
