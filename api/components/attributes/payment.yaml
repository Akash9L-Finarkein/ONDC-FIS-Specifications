type:
  required: true
  description: type of the payment
  reference: if any
  usage: ON-FULFILLMENT
url:
  required: false
  description: A payment url to be called by the BAP. If empty, then the payment is to be done offline. The details of payment should be present in the params object. If tl_method = http/get, then the payment details will be sent as url params. Two url param values, ```$transaction_id``` and ```$amount``` are mandatory.
  reference: if any
  usage: 'https://pay.razorpay.com?amt=60.5&cur=INR&ref=24566345563' 
params:
  amount:  
    required: true
    description: Describes a numerical value in decimal form
    reference: if any
    usage: '30'
  currency:  
    required: false
    description: Describes currency value in string form
    reference: if any
    usage: 'IND'  
time:
  range:
    start:
      required: true
      description: This indicates start of a range
      reference: if any
      usage: '2021-03-23T10:00:40.065Z' 
    end:
      required: true
      description: This indicates end of a range
      reference: if any
      usage: '2021-03-23T10:00:40.065Z' 