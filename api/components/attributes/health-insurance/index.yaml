on_search:
  message:
    catalog:
      descriptor:
        name:
          required: Mandatory
          type: string
          owner: BPP
          usage: ABC Insurance Ltd
          description: Name of insurer
      providers:
        categories:
          descriptor:
            'name ':
              required: Mandatory
              type: string
              owner: BPP
              usage: Individual Insurance
              description: Category of Insurance
            code:
              required: Mandatory
              type: string
              owner: BPP
              usage: INDIVIDUAL_INSURANCE
              description: Category code of insurance
          id:
            required: Mandatory
            type: string
            owner: BPP
            usage: C1
            description: Unique id of category
        descriptor:
          long_desc:
            required: Mandatory
            type: string
            owner: BPP
            usage: >-
              ABC Insurance Ltd. Deals in multiple Insurance Services like
              Health,
                          Motor, Marine etc
            description: Long description about insurer
          name:
            required: Mandatory
            type: string
            owner: BPP
            usage: ABC Insurance Ltd
            description: Insurer name
          short_desc:
            required: Mandatory
            type: string
            owner: BPP
            usage: ABC Insurance Ltd. India
            description: Short description about insurer
          images:
            url:
              required: Mandatory
              type: string
              owner: BPP
              usage: >-
                https://www.abcinsurance.com/content/dam/abc/india/assets/images/header/logo.png
              description: Logo of insurer
            size_type:
              required: Mandatory
              type: string
              owner: BPP
              usage: xs
              description: Size type of the Image
        id:
          required: Mandatory
          type: string
          owner: BPP
          usage: |
            P1
          description: Unique id of provider
        items:
          category_ids:
            required: Mandatory
            type: string
            owner: BPP
            usage: |
              C1
            description: Unique category ids of product in list
          descriptor:
            name:
              required: Mandatory
              type: string
              owner: BPP
              usage: Health Gain Plus Individual
              description: Type of insurance for the particular category
            short_desc:
              required: Optional
              type: string
              owner: BPP
              usage: ABC Individaul Health Insurance Class A with custom addon
              description: Short description about the insurance type
          id:
            required: Mandatory
            type: string
            owner: BPP
            usage: I1
            description: Unique id of the item
          time:
            duration:
              required: Mandatory
              type: string
              owner: BPP
              usage: P1Y
              description: Describes duration as per ISO8601 format
            label:
              required: Mandatory
              type: string
              owner: BPP
              usage: TENURE
              description: Label value of the time
          xinput:
            head:
              descriptor:
                name:
                  required: Mandatory
                  type: string
                  owner: BPP
                  usage: Customer Information
                  description: Headings of form
              index:
                min:
                  required: Mandatory
                  type: number
                  owner: BPP
                  usage: false
                  description: Minimum number of pages in a form
                max:
                  required: Mandatory
                  type: number
                  owner: BPP
                  usage: 1
                  description: Maximum number of pages in a form
                cur:
                  required: Mandatory
                  type: number
                  owner: BPP
                  usage: 1
                  description: Current page to be filled in a form
            form:
              mime_type:
                required: Mandatory
                type: string
                owner: BPP
                usage: text/html
                description: Describes the type of form
              url:
                required: Mandatory
                type: string
                owner: BPP
                usage: https://fis.test.bpp.io/form/buyer_dtls
                description: Form url from where we can get it
              resubmit:
                required: Mandatory
                type: boolean
                owner: BPP
                usage: true
                description: Whether form has been resubmitted or not
              'multiple_sumbissions                                                                                                                                                                                       ':
                required: Mandatory
                type: boolean
                owner: BPP
                usage: false
                description: Whether form can be submitted multiple times or not
          add_ons:
            id:
              required: Optional
              type: string
              owner: BPP
              usage: |
                A1
              description: Describes the unique id of the add_ons item
            quantity:
              available:
                count:
                  required: Optional
                  type: number
                  owner: BPP
                  usage: 1
                  description: Describes the count of available quantity for add_on item
            descriptor:
              'name                                                                                                                                                   ':
                required: Optional
                type: string
                owner: BPP
                usage: No Claim Bonus
                description: Describes the name of the add_on item
              'code                                                                                                                                                   ':
                required: Optional
                type: string
                owner: BPP
                usage: NO_CLAIM_BONUS
                description: Describes the code of the add_on item
